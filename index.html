<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Bot by Hrithik S</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome!</h1>
    </header>

    <main>
        <div id="ai-core" title="Click to start/stop voice interaction"></div>
        <div id="status-text">Ready to chat. Click the orb to start.</div>
        <div id="transcript-area">
            <div class="transcript-header">Conversation</div>
            <div id="transcript-content"></div>
        </div>
    </main>

    <footer>
        <div id="text-fallback-console">
            <div class="input-group">
                <input type="text" id="text-input" placeholder="Type your message here..." />
                <button id="send-button">Send</button>
            </div>
        </div>

        <div class="contact-links">
            <a href="mailto:hrithiiks@gmail.com" target="_blank">Email</a>
            <a href="https://www.linkedin.com/in/hriithiks/" target="_blank">LinkedIn</a>
            <a href="https://github.com/Hrithiiks" target="_blank">GitHub</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
